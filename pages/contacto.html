<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap" rel="stylesheet">
    <!--link css-->

    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Yendo-contacto</title>

</head>

<body class="bodyC">
    
        <header>
            <div class="contenedorHeaderContacto">
                <div class="tituloLogo">
                    <h1 class="animate__animated animate__wobble" >Yendo</h1>


                    <img src="../img/pngwing.com.png" alt="">
                </div>


                <div class="menuHead">
                    <nav>
                        <ul class="menuNav">
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="#">Viajes nacionales</a></li>
                            <li><a href="#">Viajes internacionales</a></li>
                            <li><a href="../pages/contacto.html">Contacto </a></li>
                        </ul>
                    </nav>
                </div>


            </div>
        </header>
        <div>
            <h2 class="tituloContacto">Contacto</h2>
        </div>

        <main class="container">
           <div class="row">
                <section class="col-md-12">
               
                <article>
                    <form class="row g-3">
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">Contrase√±a</label>
                          <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Direccion</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress2" class="form-label">direccion 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label">Ciudad</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                          <label for="inputState" class="form-label">provincia</label>
                          <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label">Codigo postal</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check 
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                      </form>
                </article>
                
           </div>





        </main>

    

<footer class="footerC">
            
        <div class="footerP">
            <p>Todos los derechos reservados</p> 
        </div> 
        
        <div class="footerRedes">
            <img src="../img/face.png" alt="">
            <img src="../img/insta.png" alt="">
        </div>    
        
    
    

</footer>

</body>

</html>
